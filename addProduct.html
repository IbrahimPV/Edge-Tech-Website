<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" style="width: 500px;"></a>
    </section>

    <section id="upload_container">


        <h1>Add Product</h1>
        <form action="addProduct.php" method="POST" enctype="multipart/form-data">
            <h1>Add Product</h1>
            <input type="text" name="productname" id="productname" placeholder="Product Name" required>
            <div class="desc">
                <input type="text" name="description" id="description" placeholder="Description" >
            </div>
            <select id="category" name="category">
                <option >Select a category</option>
                <option value="headphone">Headphone</option>
                <option value="mouse">Mouse</option>
                <option value="keyboard">Keyboard</option>
                <option value="microphone">Microphone</option>
                <option value="monitor">Monitor</option>
              </select>
              <input type="number" name="price" id="price" placeholder="Product Price" required>
              <input type="text" name="tags" id="tags" placeholder="Tags" required>
            <input type="file" name="imageUpload" id="imageUpload" hidden>
            <button id="choose" onclick="upload();">Choose Image</button>
            <input type="submit" value="Upload" name="submit">
        </form>

        <button onclick="window.location.href='adminPanel.html'">Back</button> 
    </section>

    <script>
        var productname = document.getElementById("productname");
        var discount = document.getElementById("description");
        var category = document.getElementById("category");
        var price = document.getElementById("price");
        var tags = document.getElementById("tags");
        var choose = document.getElementById("choose");
        var uploadImage = document.getElementById("imageUpload");

        function upload(){
            uploadImage.click();
        }

        uploadImage.addEventListener("change",function(){
            var file = this.files[0];
            if(productname.value == ""){
                productname.value = file.name;
            }
            choose.innerHTML = "You can change("+file.name+") picture";
        })
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</body>
</html>
